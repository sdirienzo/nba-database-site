<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Non-NBA Basketball Players</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Non-NBA DB</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link active" href="players.html">Players <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="teams.html">Teams</a>
          <a class="nav-item nav-link" href="games.html">Games</a>
          <a class="nav-item nav-link" href="appearances.html">Appearances</a>
          <a class="nav-item nav-link" href="accolades.html">Accolades</a>
          <a class="nav-item nav-link" href="winners.html">Winners</a>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top:5%">
      <h1>Players</h1>
      <form class="form-inline">
          <input type="text" class="form-control mb-2 mr-sm-2" id="firstName" placeholder="First Name">
          <input type="text" class="form-control mb-2 mr-sm-2" id="lastName" placeholder="Last Name"> 
          <select class="custom-select mb-2 mr-sm-2" id="position">
              <option selected>Position...</option>
              <option value="G">G</option>
              <option value="F">F</option>
              <option value="C">C</option>
          </select>
          <select class="custom-select mb-2 mr-sm-2" id="team">
              <option selected>Team...</option>
              <option value="None">None</option>
          </select>
          <button type="submit" class="btn btn-primary mb-2" id="addPlayer">Add</button>
      </form>
      <form class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" id="searchInput" placeholder="Search Player...">
        <button type="submit" class="btn btn-primary mb-2" id="searchPlayer">Search</button>
      </form>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Position</th>
            <th scope="col">Team</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/players_script.js"></script>
  </body>
</html>
